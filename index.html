<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="scss/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <main>
    <div class="container"> 
      <div class="card-container">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" class="card-main-img" alt="square shape ice photo">
            <div class="middle">
              <span class="main-img-icon"></span>
            </div>
        </div>
        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-spec">
            <p class="card-quantity"><span class="card-quantity-icon"></span>0.041 ETH</p>
            <p class="card-duration"><span class="card-duration-icon"></span>3 days left</span>
          </div>
        </div>
        <div class="hr-line">
  
        </div>
        <div class="card-creator">
          <div class="card-creator-img">
            <img src="images/image-avatar.png" alt="image of a person" class="creator-img">
          </div>
          <div class="card-creator-content">
            <p> Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arkar Soe</a>.
    </div>
  </main>
</body>
</html>
